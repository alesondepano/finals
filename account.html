<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGizmo | Create Account</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f8fa;
            color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #111;
            color: #fff;
            padding: 1.2rem 3vw;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .logo span {
            color: #00BFFF;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        nav a:hover, nav .active {
            background: rgba(255, 255, 255, 0.1);
        }
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
        }
        .layout {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            gap: 2rem;
            padding: 2rem 5vw;
            min-height: 75vh;
        }
        .account-section {
            max-width: 430px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 18px rgba(60,120,180,0.08);
            padding: 2.5rem 2.2rem;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(35px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .account-section h1 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            text-align: center;
            color: #0099cc;
            letter-spacing: 1px;
        }
        .account-section form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }
        .account-section label {
            font-weight: 500;
            margin-bottom: 0.2rem;
            color: #333;
        }
        .account-section input[type="text"],
        .account-section input[type="email"],
        .account-section input[type="password"] {
            padding: 0.75rem 1.1rem;
            border: 1.5px solid #ccd6dd;
            border-radius: 30px;
            font-size: 1.05rem;
            background: #fafdff;
            outline: none;
            transition: border-color 0.23s;
        }
        .account-section input:focus {
            border-color: #00BFFF;
        }
        .account-section input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ff4545;
            background: #fff6f6;
        }
        .account-section .input-error {
            border-color: #ff4545;
            background: #fff6f6;
        }
        .account-section .error-message {
            color: #ff4545;
            font-size: 0.98rem;
            margin-top: 0.2rem;
            margin-left: 0.2rem;
            min-height: 1.2em;
        }
        .account-section .success-message {
            color: #00a86b;
            font-size: 1.05rem;
            text-align: center;
            margin-bottom: 1.1em;
            display: none;
        }
        .account-section button {
            background: linear-gradient(90deg, #00BFFF 30%, #0099cc 100%);
            color: #fff;
            padding: 0.95rem 2.2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.13rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 191, 255, 0.08);
            transition: background 0.3s, transform 0.3s;
            margin-top: 0.5rem;
        }
        .account-section button:hover {
            background: linear-gradient(90deg, #0099cc 20%, #00BFFF 100%);
            transform: scale(1.04);
        }
        .account-section .back-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: #0099cc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .account-section .back-link:hover {
            text-decoration: underline;
            color: #005e7a;
        }
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 1.2rem 0;
            margin-top: auto;
        }
        .footer-logo {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background: #111;
                position: absolute;
                top: 64px;
                right: 0;
                width: 100%;
                padding: 1rem;
                z-index: 150;
            }
            nav ul.show {
                display: flex;
            }
            .layout {
                flex-direction: column;
                padding: 1.2rem 0.5rem;
            }
            .account-section {
                padding: 1.5rem 0.7rem;
                width: 98vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Tech<span>Gizmo</span></div>
            <nav>
                <ul id="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="deals.html">Deals</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="account.html" class="active">Account</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        </div>
    </header>
    <div class="layout">
        <main>
            <section class="account-section" aria-label="Create account form">
                <h1>Create Account</h1>
                <div class="success-message" id="successMsg">Account created and submitted!</div>
                <form id="accountForm" action="https://formsubmit.co/alesondepano@gmail.com" method="POST" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="name">
                        <div class="error-message" id="fullnameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="email address">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" minlength="4" required placeholder="username">
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" required placeholder="password">
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" minlength="6" required placeholder="Re-enter your password">
                        <div class="error-message" id="confirmError"></div>
                    </div>
                    <!-- Hidden input for FormSubmit redirect if you want a custom thank you page -->
                    <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html"> -->
                    <button type="submit">Create Account</button>
                </form>
                <a href="index.html" class="back-link">Back to Home</a>
            </section>
        </main>
    </div>
    <footer>
        <div class="footer-logo">
            <div class="logo">Tech<span>Gizmo</span></div>
        </div>
        <div class="footer-info">
            <p>Web Designer: Aleson Axel</p>
            <p>Email: <a href="alesondepano@gmail.com">alesondepano@gmail.com</a></p>
        </div>
        <p>&copy; 2025 TechGizmo. All rights reserved.</p>
    </footer>
    <script>
        // Hamburger menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const navList = document.getElementById('nav-list');
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('show');
        });
        document.addEventListener('click', function(event) {
            if (
                window.innerWidth <= 768 &&
                navList.classList.contains('show') &&
                !navList.contains(event.target) &&
                event.target !== menuToggle
            ) {
                navList.classList.remove('show');
            }
        });
        function handleNavDisplay() {
            if (window.innerWidth > 768) {
                navList.classList.remove('show');
                navList.style.display = 'flex';
            } else {
                navList.style.display = '';
            }
        }
        window.addEventListener('resize', handleNavDisplay);
        document.addEventListener('DOMContentLoaded', handleNavDisplay);

        // Interactive Form Validation
        const form = document.getElementById('accountForm');
        const successMsg = document.getElementById('successMsg');

        // Error message elements
        const errors = {
            fullname: document.getElementById('fullnameError'),
            email: document.getElementById('emailError'),
            username: document.getElementById('usernameError'),
            password: document.getElementById('passwordError'),
            confirm: document.getElementById('confirmError')
        };
        // Input elements
        const fields = {
            fullname: document.getElementById('fullname'),
            email: document.getElementById('email'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            confirm: document.getElementById('confirm')
        };

        function validateEmail(email) {
            // Basic email regex
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateForm() {
            let valid = true;

            // Full Name validation
            if (!fields.fullname.value.trim()) {
                errors.fullname.textContent = 'Full name is required.';
                fields.fullname.classList.add('input-error');
                valid = false;
            } else {
                errors.fullname.textContent = '';
                fields.fullname.classList.remove('input-error');
            }

            // Email validation
            if (!fields.email.value.trim()) {
                errors.email.textContent = 'Email address is required.';
                fields.email.classList.add('input-error');
                valid = false;
            } else if (!validateEmail(fields.email.value.trim())) {
                errors.email.textContent = 'Please enter a valid email address.';
                fields.email.classList.add('input-error');
                valid = false;
            } else {
                errors.email.textContent = '';
                fields.email.classList.remove('input-error');
            }

            // Username validation
            if (!fields.username.value.trim()) {
                errors.username.textContent = 'Username is required.';
                fields.username.classList.add('input-error');
                valid = false;
            } else if (fields.username.value.trim().length < 4) {
                errors.username.textContent = 'Username must be at least 4 characters.';
                fields.username.classList.add('input-error');
                valid = false;
            } else {
                errors.username.textContent = '';
                fields.username.classList.remove('input-error');
            }

            // Password validation
            if (!fields.password.value) {
                errors.password.textContent = 'Password is required.';
                fields.password.classList.add('input-error');
                valid = false;
            } else if (fields.password.value.length < 6) {
                errors.password.textContent = 'Password must be at least 6 characters.';
                fields.password.classList.add('input-error');
                valid = false;
            } else {
                errors.password.textContent = '';
                fields.password.classList.remove('input-error');
            }

            // Confirm password validation
            if (!fields.confirm.value) {
                errors.confirm.textContent = 'Please confirm your password.';
                fields.confirm.classList.add('input-error');
                valid = false;
            } else if (fields.password.value !== fields.confirm.value) {
                errors.confirm.textContent = 'Passwords do not match.';
                fields.confirm.classList.add('input-error');
                valid = false;
            } else {
                errors.confirm.textContent = '';
                fields.confirm.classList.remove('input-error');
            }

            return valid;
        }

        // Real time validation
        Object.keys(fields).forEach(key => {
            fields[key].addEventListener('input', validateForm);
        });

        // Submit handler
        form.addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
                successMsg.style.display = "none";
            } else {
                // For usability, show a success message before redirect
                successMsg.style.display = "block";
                // Optionally, you can let the form submit naturally
                // Optionally, hide the form to enhance user experience on submit
                setTimeout(() => {
                    successMsg.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
